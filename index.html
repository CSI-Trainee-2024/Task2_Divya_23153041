<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="upper">
        <h1>Track Your Reps & Time Efficiently</h1>
        <div id="totalTime">00:00:00</div>
        <button onclick="startAll()" class="upstart">Start</button>
    </div>
    <div class="container">
        <input type="text" id="exerciseName" placeholder="Exercise Name">
        <input type="number" id="reps" placeholder="Number of Reps">
        <input type="number" id="hours" placeholder="Hours">
        <input type="number" id="minutes" placeholder="Minutes">
        <input type="number" id="seconds" placeholder="Seconds">
        <button onclick="addExercise()">Add Exercise</button>
        <button onclick="newWorkout()">New Workout</button>
        <button onclick="showSummary()">End Workout</button>
        <div class="line"></div>
        <ul id="exerciseList"></ul>
        <div id="summaryTable" style="display: none;"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
